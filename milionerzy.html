    let currentQuestion = 0;

    function loadQuestion() {
        const questionData = questions[currentQuestion];
        document.getElementById('question').innerText = questionData.question;

        const answersDiv = document.getElementById('answers');
        answersDiv.innerHTML = ''; // Wyczyść poprzednie odpowiedzi

        questionData.answers.forEach((answer, index) => {
            const answerDiv = document.createElement('div');
            answerDiv.className = 'answer';
            answerDiv.innerText = answer;
            answerDiv.addEventListener('click', () => checkAnswer(index));
            answersDiv.appendChild(answerDiv);
        });

        document.getElementById('next').style.display = 'none';
    }

    function checkAnswer(selectedIndex) {
        const questionData = questions[currentQuestion];
        if (selectedIndex === questionData.correct) {
            document.getElementById('result').innerText = "Dobrze!";
        } else {
            document.getElementById('result').innerText = "Źle! Prawidłowa odpowiedź to: " + questionData.answers[questionData.correct];
        }
        
        document.getElementById('next').style.display = 'block';
    }

    document.getElementById('next').addEventListener('click', () => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
            document.getElementById('result').innerText = '';
        } else {
            document.getElementById('game').innerHTML = '<h2>Koniec gry!</h2>';
        }
    });
